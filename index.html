<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Owl Carousel 2</title>
		<!-- Stylesheets -->
		<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/docs.theme.min.css">
		<link rel="stylesheet" href="css/owl.carousel.min.css">
		<link rel="stylesheet" href="css/owl.theme.default.min.css">
       	<link rel="stylesheet" href="css/animate.css">



	</head>
<body style="background:transparent;">

      <div style="height:95px; background-image: linear-gradient(to right, #45629C, #30446D); border-radius: 0px 0px 15px 15px; padding-top:20px;">
        </div>
        
        <div class="owl-carousel owl-theme" style="bottom:70px; position: relative;">
          <div class="item" style="margin-left:20px; margin-right:20px;">
            <img src="images/admin-banner.png" style="border-radius: 10px;">
          </div>
          <div class="item" style="margin-left:20px; margin-right:20px;">
            <img src="images/depo.png" style="border-radius: 10px;">
          </div>
          <div class="item" style="margin-left:20px; margin-right:20px;">
            <img src="images/pelayanan.png" style="border-radius: 10px;">
          </div>
          <div class="item" style="margin-left:20px; margin-right:20px;">
            <img src="images/res.png" style="border-radius: 10px;">
          </div>
          <div class="item" style="margin-left:20px; margin-right:20px;">
            <img src="images/telkomsel.png" style="border-radius: 10px;">
          </div>
          <div class="item" style="margin-left:20px; margin-right:20px;">
            <img src="images/xl.png" style="border-radius: 10px;">
          </div>
        </div>



<script src="js/jquery.min.js"></script>
<script src="js/owl.carousel.js"></script>

<script>

    var owl = $('.owl-carousel');
    owl.owlCarousel({
      margin: 5,
      items:6,
      nav: false,
      loop: true,
      autoplay:true,
      autoplayTimeout:4500,
      autoplayHoverPause:true,
      responsive: {
        0: {
          items: 1
        },
        600: {
          items: 3
        },
        1000: {
          items: 5
        }
      }
    })
  
</script>
</body>
	</body>
</html>
